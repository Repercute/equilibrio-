<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="style-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Conterole Financeiro</title>
</head>
<body>

    <header>
        <img class="logo" src="assets/Logo da Empresa Equilibrio$.png" alt="logo">
    </header>
    
    <main>

        <div class="logo2">
            <img src="assets/foto-homem-dinheiro.jpeg" alt="logo">
            <p>O caminho está à sua frente. Você já deu seu primeiro passo rumo à
                transformação financeira e nós te guiaremos nessa jornada.</p>
        </div>
        
        <div class="inicio">

            <div class="entrar">
                <p id="btnEntrar">ENTRAR</p>
                <p id="btnCadastrar">CADASTRAR</p>
            </div>
        
            <div class="form">
                <form id="formLogin">  
                    <input type="email" placeholder="Escreva o email da conta" required>
                </form>
            </div>

        </div>
    </main>
    <script src="script-inicio.js"></script>
</body>
</html>
